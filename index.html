<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>what's true</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #f5f5f5; /* Slightly off-white text */
      text-align: left;
      padding: 50px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 80%; /* Wraps text to fit within the viewport */
    }
    .fact-container {
      display: flex;
      align-items: center; /* Vertically aligns headers with facts */
      gap: 20px; /* Space between header and fact */
      margin-bottom: 30px; /* Adds more spacing between sections */
    }
    .header {
      color: #bbb; /* Lightened gray */
      font-size: 20px; /* Reduced size */
      text-transform: lowercase;
      flex-shrink: 0; /* Prevents the header from resizing */
    }
    .fact, .finding {
      font-size: 28px;
      font-weight: bold;
      white-space: normal; /* Wraps text properly */
      overflow-wrap: break-word; /* Ensures text doesn't overflow */
      max-width: 80%; /* Keeps text from running off-screen */
    }
    .finding {
      font-size: 20px;
    }
    .archive {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: #bbb;
      font-size: 18px;
    }
    .archive a {
      color: #bbb;
      text-decoration: none;
    }
    .archive a:hover {
      color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="fact-container">
      <div class="header">this is true...</div>
      <div id="fact" class="fact"></div>
    </div>
    <div class="fact-container">
      <div class="header">this means...</div>
      <div id="finding" class="finding"></div>
    </div>
  </div>
  <div class="archive"><a href="archive.html">archive</a></div>

  <script>
    fetch('facts.json')
      .then(response => response.json())
      .then(facts => {
        const randomFact = facts[Math.floor(Math.random() * facts.length)];
        typeWriter("fact", randomFact.fact, 75, () => {
          setTimeout(() => typeWriter("finding", randomFact.meaning, 75), 500);
        });
      })
      .catch(error => console.error('Error loading facts:', error));

    function typeWriter(elementId, text, speed, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          document.getElementById(elementId).innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }
      type();
    }
  </script>
</body>
</html>
