<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>what's true</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #f5f5f5; /* Slightly off-white text */
      text-align: left;
      padding: 50px;
    }
    .header {
      color: #bbb; /* Lightened gray */
      font-size: 24px;
      text-transform: lowercase;
      margin-bottom: 10px;
    }
    .fact-container {
      margin-left: 40px;
    }
    .fact, .finding {
      font-size: 28px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
    }
    .finding {
      font-size: 20px;
      margin-top: 20px;
    }
    .archive {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: #bbb;
      font-size: 18px;
    }
    .archive a {
      color: #bbb;
      text-decoration: none;
    }
    .archive a:hover {
      color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="header">this is true...</div>
  <div class="fact-container">
    <div id="fact" class="fact"></div>
  </div>
  <div class="header" style="margin-top: 30px;">this means...</div>
  <div class="fact-container">
    <div id="finding" class="finding"></div>
  </div>
  <div class="archive"><a href="archive.html">archive</a></div>

  <script>
    fetch('facts.json')
      .then(response => response.json())
      .then(facts => {
        const randomFact = facts[Math.floor(Math.random() * facts.length)];
        typeWriter("fact", randomFact.fact, 75, () => {
          setTimeout(() => typeWriter("finding", "undocumented immigrants not only pay more than billionaires and corporations, they pay more than their fair share. on a pure cost-benefit basis, they pay more than you.", 75), 500);
        });
      })
      .catch(error => console.error('Error loading facts:', error));

    function typeWriter(elementId, text, speed, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          document.getElementById(elementId).innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }
      type();
    }
  </script>
</body>
</html>
